<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotspot</title>
  <link rel="stylesheet" href="./assets/css/tailwind.css">
  <link rel="stylesheet" href="./assets/font/stylesheet.css">
  <link rel="stylesheet" href="./assets/css/custom.css">
</head>
<body>
  <div class="body-section flex flex-col lg:flex-row relative w-screen h-screen">
    <div class="blue-bg relative lg:h-full flex flex-col justify-between bg-ui-base w-full lg:w-1/2">
      <div class="text-desc mx-auto mt-6 big:mt-12 w-11/12 lg:w-5/6">
        <h1 class="font-bold w-full lg:w-5/6 big:w-full text-ui-pri text-2xl lg:text-5xl text-center lg:text-left leading-tight mb-8 big:leading-none big:text-7xl">Have you Subscribed to our Premium Plans?</h1>
        <a href="#"
          class="text-white w-60 flex items-center relative text-xl">View Premium Plans<span
          class="inline-flex w-10 h-0.5 ml-4 bg-white"></span><span class="mr-1 arrow"></span>
        </a>
      </div>
      <img class="mb-5 absolute bottom-0 w-11/12 big:w-full big:mb-10" src="./assets/images/Shared workspace-rafiki.svg" alt="shared workspace illustration">
    </div>
    <div class="dash-in flex items-center justify-center w-full lg:w-1/2">
      <div class="dash-content flex flex-col items-center justify-between w-11/12 lg:h-full lg:w-full">
        <div class="top-dash rounded-big flex flex-col items-center lg:mt-8 big:mt-40 w-full lg:w-3/4">
          <img class="mt-8 big:mt-12 w-9 h-9 lg:w-16 lg:h-16" src="./assets/images/paritie-logo.png" alt="paritie logo">
          <h3 class="text-ui-base font-bold text-2xl big:text-3xl mt-6">Hi, Prime</h3>
          <div class="data text-base big:text-xl my-5 w-3/4">
            <div class="ip flex justify-between mb-5 w-full">
              <p class="text-ui-text font-medium w-2/5">IP address</p>
              <p class="text-ui-text font-medium w-2/5">192.168.2.222</p>
            </div>
            <div class="ip flex justify-between mb-5 w-full">
              <p class="text-ui-text font-medium w-3/5">Bytes up / down</p>
              <p class="text-ui-text font-medium w-2/5">71.1kb / 84.1kb</p>
            </div>
            <div class="ip flex justify-between mb-5 w-full">
              <p class="text-ui-text font-medium w-2/5">Connected</p>
              <p class="text-ui-text font-medium w-2/5">0s</p>
            </div>
            <div class="ip flex justify-between mb-5 w-full">
              <p class="text-ui-text font-medium w-2/5">Status refresh</p>
              <p class="text-ui-text font-medium w-2/5">1m</p>
            </div>
          </div>
          <a href="logout.html" class="logout text-center font-bold rounded-4xl w-3/4 mb-10 py-3 big:py-4 text-sm text-ui-base">Log Out</a>
        </div>
        
        <div class="bottom-part hidden lg:flex flex-col mb-8 big:mb-20 items-center w-full"> 
          <div class="socials flex items-center justify-between w-52">
            <a href="#" class="ig rounded-full flex items-center justify-center w-10 h-10 bg-ui-pri ">
              <img src="./assets/images/instagram.svg" alt="instargam icon">
            </a>
            <a href="#" class="twt rounded-full flex items-center justify-center w-10 h-10 bg-ui-pri ">
              <img src="./assets/images/twitter.svg" alt="twitter icon">
            </a>
            <a href="#" class="link rounded-full flex items-center justify-center w-10 h-10 bg-ui-pri ">
              <img src="./assets/images/linkedin.svg" alt="linkedin icon">
            </a>
          </div>
          <p class="text-ui-text text-center text-lg mt-3">Powered by Paritie Dynamic Enterprise Limited.</p>
        </div>
        
      </div>
    </div>
  </div>
  <script src="./assets/js/app.js"></script>
</body>
</html>
